<svg width="400" height="400" viewBox="-200 -200 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- White background -->
  <rect x="-200" y="-200" width="400" height="400" fill="white" />

  <!-- Outer circle outline -->
  <circle cx="0" cy="0" r="180" fill="none" stroke="black" stroke-width="4" />

  <!-- 10 radial lines (every 36 degrees) -->
  <g stroke="black" stroke-width="2">
    <line x1="0" y1="0" x2="180" y2="0" />
    <line x1="0" y1="0" x2="145.37" y2="105.34" />
    <line x1="0" y1="0" x2="55.66" y2="170.36" />
    <line x1="0" y1="0" x2="-55.66" y2="170.36" />
    <line x1="0" y1="0" x2="-145.37" y2="105.34" />
    <line x1="0" y1="0" x2="-180" y2="0" />
    <line x1="0" y1="0" x2="-145.37" y2="-105.34" />
    <line x1="0" y1="0" x2="-55.66" y2="-170.36" />
    <line x1="0" y1="0" x2="55.66" y2="-170.36" />
    <line x1="0" y1="0" x2="145.37" y2="-105.34" />
  </g>

  <!-- Inner circle -->
  <circle cx="0" cy="0" r="60" fill="none" stroke="black" stroke-width="3" />

  <!-- Triangle -->
  <polygon points="0,-32 28,18 -28,18"
           fill="none" stroke="black" stroke-width="3" />

  <!-- Yin-Yang symbol (slightly smaller: scale 0.16) -->
  <g transform="scale(0.16)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="100" fill="white" stroke="black" stroke-width="6" />

    <!-- Black half -->
    <path d="M0,-100 A100 100 0 0 1 0,100
             A50 50 0 0 0 0,0
             A50 50 0 0 1 0,-100 Z"
          fill="black" />

    <!-- Small white dot -->
    <circle cx="0" cy="-50" r="12" fill="white" />

    <!-- Small black dot -->
    <circle cx="0" cy="50" r="12" fill="black" />
  </g>

</svg>
